// Kerbal Atomics CTT 2.2+ support
@PART[ntr-gc-25-1]:AFTER[KerbalAtomics]
{
	@mass = 22
	@MODULE[ModuleEnginesFX]   {
		@PROPELLANT[LqdHydrogen] 
		{
			@name =  LiquidFuel
			@ratio = 1.0  
		}
	}
}
@PART[ntr-sc-25-1]:AFTER[KerbalAtomics]
{
	@mass = 15
	@MODULE[ModuleEnginesFX]:HAS[!PROPELLANT[Oxidizer]]   {
		@PROPELLANT[LqdHydrogen] 
		{
			@name =  LiquidFuel
			@ratio = 1.0  
		}
	}
	@MODULE[ModuleEnginesFX]:HAS[@PROPELLANT[Oxidizer]]   {
		@PROPELLANT[LqdHydrogen] 
		{
			@name =  LiquidFuel
			@ratio = 0.9  
		}
		@PROPELLANT[Oxidizer] 
		{
			@ratio = 1.1  
		}
	}
}
