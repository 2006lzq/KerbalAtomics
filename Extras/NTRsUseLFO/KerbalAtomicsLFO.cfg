// Put back normal stats
// =============
// SQUAD SECTION
// =============
@PART[nuclearEngine]:AFTER[KerbalAtomics]
{
	@mass = 3.0
	@MODULE[ModuleEngines]   {
		@PROPELLANT[LqdHydrogen] 
		{
			@name =  LiquidFuel
			@ratio = 1.0  
		}
		
		!atmosphereCurve {}
		atmosphereCurve
		{
			key = 0 800
			key = 1 400
			key = 2 50
			key = 10 1
		}
	}
}
