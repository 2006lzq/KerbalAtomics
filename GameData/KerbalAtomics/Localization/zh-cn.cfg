    #LOC_KerbalAtomics_ntr-sc-375-1_title = NV-DC “斯库拉” 原子能气尖引擎
    #LOC_KerbalAtomics_ntr-sc-375-1_description = 专为地面发射而生，精心打造的“斯库拉”热核气尖引擎是一款六核的中高端引擎。在理想使用情况下，引擎会向刚刚离开喷口的液氢射流注入氧化剂；其后果就是引擎推力的极大提升。当氧化剂耗尽时，（在理想状况下）火箭应该已到达了推力不再是那么重要的阶段；用液氢作为工质的引擎就可以继续工作直到入轨。引擎工作时，发电功率多至10千瓦。使用气尖喷口允许引擎在各种气压情况下保证高喷气速度。哦，对了——千万记住在发射前，清空发射场周围！
    #LOC_KerbalAtomics_ntr-sc-375-1_description_NFE = 专为地面发射而生，精心打造的“斯库拉”热核气尖引擎是一款六核的中高端引擎。在理想使用情况下，引擎会向刚刚离开喷口的液氢射流注入氧化剂；其后果就是引擎推力的极大提升。当氧化剂耗尽时，（在理想状况下）火箭应该已到达了推力不再是那么重要的阶段；用液氢作为工质的引擎就可以继续工作直到入轨。引擎工作时，发电功率多至50千瓦。使用气尖喷口允许引擎在各种气压情况下保证高喷气速度。哦，对了——千万记住在发射前，清空发射场周围！
