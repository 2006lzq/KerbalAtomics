// Kerbal Atomics Radioactivity support
@PART[ntr-gc-25-1]:NEEDS[Radioactivity]
{
	MODULE
	{
		name = RadioactiveSource
		SourceID = EngineCore
		IconID = 0
		EmitterTransformName = ReactorCore
	}
	MODULE
	{
		name = RadioactiveEngine
		SourceID = EngineCore
		EmissionAtMax = 6500000
	}
	MODULE
	{
		name = RadiationShadowShield
		ShieldRadius = 1
		ShieldPosition = 0,0.75,0
		Density = 5.0
		Thickness = 0.075
		MassAttenuationCoeffecient = 15
	}
}
