// MM Configs for changing various NTRs to use LqdHydrogen
// Dynamic patch by TheToric

@PART:FOR[KerbalAtomics]:FINAL
{
	@MODULE[ModuleEnginesFX]:HAS[!PROPELLANT[Oxidizer],!PROPELLANT[IntakeAir]]
	{
		@PROPELLANT[LiquidFuel]
		{
			@name = LqdHydrogen
			@ratio = 1.0
		}
	}
}

@PART:FOR[KerbalAtomics]:FINAL
{
	@MODULE[ModuleEngines]:HAS[!PROPELLANT[Oxidizer],!PROPELLANT[IntakeAir]]
	{
		@PROPELLANT[LiquidFuel]
		{
			@name = LqdHydrogen
			@ratio = 1.0
		}
	}
}
